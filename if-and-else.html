    <!---------2. Write a program to prompt the user for age. If age is equal to 14, alert "coupon 1".

        If age is equal to 50, alert "coupon 4". Else alert "No coupon".
------>
    <p>2. Age wise coupon</p>

    <button onclick="couponfun()">Try it</button>

    <script>
        function couponfun(){
            var age = prompt("Please enter your age:");

            if(age == 14)
            alert("Coupon 1");
            else if(age == 21)
            alert("Coupon 2");
            else if(age == 30)
            alert("Coupon 3")
            else if(age == 50)
            alert("coupon 4");
            else
            alert("No Coupon");

        }
    </script>

         Based on the value entered by the user, display a special dish. For example, if the user enters Monday 
         then alert "Mondays, We serve Pasta". If the user enters Friday then alert "Fridays, we serve Tacos".
------>
    <p>3. Menu by week days</p>

    <button onclick="weekdays()">Try it</button>

    <script>
        function weekdays(){
            var day = prompt("please enter a day:");
            var days = day.toLowerCase();

            if(days == "monday")
            alert("Mondays, We serve Pasta");
           else if(days == "tuesday" )
            alert("Tuesdays, We serve Barittos");
            else if(days == "wednesday" )
            alert("Wednesdays, We serve Tacos");
            else if(days == "thursday" )
            alert("Thursdays, We serve Pav Bhaji");
            else if(days == "friday" )
            alert("Fridays, We serve Pizza");
            else if(days == "saturday" )
            alert("Saturdays, We serve Pasta");
            else if(days == "sunday" )
            alert("Sundays, We serve Pani Puri");
            else
            alert("Please enter valid day");

        }
    </script>

    <!---------5. Write a program to prompt the user to enter the Grade of a student (like A+, A, A-, B etc). 
        Based on the value entered, display terms like "Excellent", "Good Job", "Average" etc.
-------->
    <p>5. Student grade</p>

    <button onclick="gradefun()">Try it</button>

    <p id="gradeMsg"></p>

    <script>
        function gradefun() {
            var grades = prompt("Please enter a garde:");
            var grade = grades.toUpperCase();
            var message;

            if (grade == "A+" )
            message = "Awesome";
            else if (grade == "A-" )
            message = "Excellent";
            else if (grade == "A")
            message = "Good job";
            else if (grade == "B+")
            message = "Keep it up";
            else if (grade == "B")
            message = "Average";
            else if (grade == "C")
            message = "Need to work more";
            else
            message = "Please enter valid grade (A+,A-,A,B+,B,C)";

        
        document.getElementById("gradeMsg").innerHTML = message ;
        }

    </script>
