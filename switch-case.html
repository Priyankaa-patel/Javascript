     <!------1. Write a program to prompt the user for age. If age is equal to 14, alert "coupon 1". 
        If age is equal to 21, alert "coupon 2". If age is equal to 30, alert "coupon 3". If age is equal 
        to 50, alert "coupon 4". Else alert "No coupon".------>
    <p>1. Age wise coupon</p>

    <button onclick="couponfun()">Try it</button>

    <script>
        function couponfun(){
            var age = prompt("Please enter your age:");

            switch(age){
                case "14":
                alert("Coupon 1");
                break;
                case "21":
                alert("Coupon 2");
                break;
                case "30":
                alert("Coupon 3");
                break;
                case "50":
                alert("Coupon 4");
                break;
                default:
                alert("No Coupon");
                
            }

        }

    </script>

<!-----------2. Write a program to prompt the user to enter a day (like Monday, Tuesday, Wednesday, etc). 
    Based on the value entered by the user, display a special dish. For example, if the user enters Monday 
    then alert "Mondays, We serve Pasta". If the user enters Friday then alert "Fridays, we serve Tacos".
------->
<p>2. Menu by week days</p>

<button onclick="menufun()">Try it</button>

<script>
    function menufun(){
        var days = prompt("Please enter a day:");
        var day = days.toLowerCase();

        switch(day){

            case "monday":
            alert("Mondays, We serve Pasta");
            break;
            case "tuesday":
            alert("Tuesdays, We serve Barittos");
            break;
            case "wednesday":
            alert("Wednesdays, We serve Tacos");
            break;
            case "thursday":
            alert("Thursdays, We serve Pav Bhaji");
            break;
            case "friday":
            alert("Fridays, We serve Pizza");
            break;
            case "saturday":
            alert("Saturdays, We serve Pasta");
            break;
            case "sunday":
            alert("Sundays, We serve Pani Puri");
            break;
            default:
            alert("Please enter valid day");


        }

    }

</script>

<!--------4. Write a program to prompt the user to enter the Grade of a student (like A+, A, A-, B etc). 
    Based on the value entered, display terms like "Excellent", "Good Job", "Average" etc.
------->
<p>4. Student grade</p>

<button onclick="gradefun()">Try it</button>

<p id="grademsg"></p>

<script>
    function gradefun(){

        var grades = prompt("Please enter a grade:");
        var grade = grades.toUpperCase();
        var message;

        switch (grade){

            case "A+":
            message = "Awesome";
            break;
            case "A-":
            message = "Excellent";
            break;
            case "A":
            message = "Good job";
            break;
            case "B+":
            message = "Keep it up";
            break;
            case "B":
            message = "Average";
            break;
            case "C":
            message = "Need to work more";
            break;
            default:
            message = "Please enter valid grade (A+,A-,A,B+,B,C)";
            }
    
    document.getElementById("grademsg").innerHTML = message;
        
    }

</script>
