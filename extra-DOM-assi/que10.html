    <p>10. If you press the first button, it should appear in the div.</p>
    <form id="myForms">
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <input type="text" name="mname" id="mname" placeholder="Middle Name">
        <input type="text" name="lname" id="lname" placeholder="Last Name">

        <input type="button" value="Save" onclick="save()">
        <input type="button" value="Edit" onclick="edit()">
        <!--<button value="Save" onclick="save()">Save</button>
<button value="Edit" onclick="edit()">Edit</button>-->
    </form>

    <div id="textInfo"></div>

        var myArray = [];
            var form = document.getElementById("myForms");
            var divInfo = document.getElementById("textInfo");
        save = function(){
           
            for(i=0; i<form.length-2; i++){
                myArray[i] = form.elements[i].value;
                divInfo.innerHTML += myArray[i] +"<br>";
                
            }
            
            return document.getElementById("myForms").reset();
        }

        edit = function () {
            for(i=0; i<form.length-2; i++){
                 form.elements[i].value = myArray[i];
                 
            }
         
          
            divInfo.style.display = "none";
        }
    </script>
