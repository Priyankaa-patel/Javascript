        }
    </script>

    <!---------2. Write a program to print numbers 1-10 in reverse order (like 10,9,8,7,6,....1) with a line break.
---------> <!--- on page ----->
    <p>2. print 1-10 reverse</p>

   

    <p id="reverseNo"></p>

    <script>
       
            var str = "";

            for (var i=10; i>=1; i--)
            {
                str += i + "<br>" ;
            }
            document.getElementById("reverseNo").innerHTML = str;
        
    </script>

    <p>3. print 12-33 with sum</p>

   <script>        
            var sum = 0;
           
            for(var i=12; i<=33; i++)
            {
                sum +=  i ;
                document.write(i + "<br>");
            }   
            document.write("Sum = " + sum);
